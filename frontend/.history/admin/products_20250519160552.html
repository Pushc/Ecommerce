<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <link rel="icon" href="../images/box.png" type="image/png">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Manage Products</title>
  <link rel="stylesheet" href="css/products.css">
</head>
<body>
  <div class="container">
    <h1>Product Management</h1>

     <div style="display: flex; justify-content: center;">
      <button onclick="window.location.href='admin.html'">â¬… Back to Dashboard</button>
      </div>

    <section class="form-section">
      <h2>Add Product</h2>
      <form id="addProductForm">
        <input type="text" id="name" placeholder="Product Name" required />
        <input type="text" id="description" placeholder="Description" required />
        <input type="number" id="price" placeholder="Price" min="0.01" step="0.01" required />
        <input type="text" id="imageUrl" placeholder="Image URL" required />
        <input type="text" id="category" placeholder="Category" required />
        <button type="submit">Add Product</button>
      </form>
    </section>

    <section class="table-section">
      <h2>All Products</h2>
      <table id="productTable">
        <thead>
          <tr>
            <th>ID</th><th>Name</th><th>Price</th><th>Category</th><th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

    <!-- Edit Product Modal -->
  <div id="editModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" onclick="closeEditModal()">&times;</span>
      <h2>Edit Product</h2>
      <form id="editProductForm">
        <input type="text" id="editName" placeholder="Product Name" required />
        <input type="text" id="editDescription" placeholder="Description" required />
        <input type="number" id="editPrice" placeholder="Price" min="0.01" step="0.01" required />
        <input type="text" id="editImageUrl" placeholder="Image URL" required />
        <input type="text" id="editCategory" placeholder="Category" required />
        <button type="submit" class="btn-update">Update</button>
        <button type="button" class="btn-cancel" onclick="closeEditModal()">Cancel</button>
      </form>
    </div>
  </div>


  
    <script>
       const token1 = localStorage.getItem("authToken");

    if (!token1) {
      alert("Not logged in!");
      window.location.href = "../login.html";
    } else {
      const payload = parseJwt(token1);
      if (!payload || payload.role !== "ADMIN") {
        alert("Access denied! Only admins can view this page.");
        window.location.href = "../index.html"; // or another safe page
      }
    }
  </script>

  <script src="js/products.js"></script>
</body>
</html>
