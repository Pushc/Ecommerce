<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Orders</title>
  <link rel="icon" href="../images/user-gear.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/users.css">
  <style>
    .filter-section {
        margin-top: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
    }

    .search-wrapper {
        position: relative;
        flex: 1;
        max-width: 300px;
    }

    .search-wrapper input {
        width: 100%;
        padding: 10px 35px 10px 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
        outline: none;
    }

    .search-wrapper i {
        position: absolute;
        right: 10px;
        top: 11px;
        color: #888;
        font-size: 18px;
    }

    #statusFilter{
        margin-left: 5%;
    }

    select#statusFilter {
        padding: 10px 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
        outline: none;
        background-color: #fff;
        cursor: pointer;
    }

    button.export-btn {
        padding: 10px 15px;
        background-color: #2c7be5;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button.export-btn:hover {
        background-color: #1a5cd8;
    }
    </style>
</head>
<body onload="initOrdersPage()">

  <h1>ðŸ“¦ Manage Orders</h1>
  <button onclick="window.location.href='admin.html'">â¬… Back to Dashboard</button>

 
  <!-- Updated Filter & Search Section -->
        <div class="filter-section">
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Search by Name, Email, Order ID" onkeyup="filterOrders()" />
            <i class="fas fa-search"></i>
        </div>

        <select id="statusFilter" onchange="filterOrders()">
            <option value="">All Status</option>
            <option value="SUCCESS">âœ… SUCCESS</option>
            <option value="CREATED">ðŸ•’ CREATED</option>
        </select>

        <button class="export-btn" style="margin-left: 2%;" onclick="exportOrdersToCSV()">
            <i class="fas fa-file-csv"></i> Export CSV
        </button>
        </div>

        
  <!-- Orders Table -->
  <table id="orderTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Order ID</th>
        <th>Payment ID</th>
        <th>Created At</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Orders will be injected by JavaScript -->
    </tbody>
  </table>

  <!-- View Order Modal -->
  <div id="viewOrderModal" class="modal1" style="display: none;">
    <div class="modal-content">
      <span class="close" onclick="closeViewOrderModal()">&times;</span>
      <h2>Order Details</h2>
      <div id="orderDetailsContent"></div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("authToken");

    if (!token) {
      alert("Not logged in!");
      window.location.href = "../login.html";
    } else {
      const payload = parseJwt(token);
      if (!payload || payload.role !== "ADMIN") {
        alert("Access denied! Only admins can view this page.");
        window.location.href = "../index.html";
      }
    }

    function parseJwt(token) {
      try {
        return JSON.parse(atob(token.split('.')[1]));
      } catch (e) {
        return null;
      }
    }
  </script>

  <script src="js/orders.js"></script>
</body>
</html>
