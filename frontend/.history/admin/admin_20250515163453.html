<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="../images/admin.png" type="image/png">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .dashboard-buttons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 20px 40px;
      font-size: 18px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .logout-btn {
      background-color: #f44336;
    }

    .logout-btn:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <h1>ðŸ‘‹ Welcome to Admin Dashboard</h1>

  <div class="dashboard-buttons">
    <button class="btn" onclick="location.href='products.html'">ðŸ“¦ Manage Products</button>
    <button class="btn" onclick="location.href='users.html'">ðŸ‘¥ Manage Users</button>
    <button class="btn logout-btn" onclick="logout()">ðŸšª Logout</button>
  </div>

  <script>
    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
      } catch (e) {
        return null;
      }
    }

    function logout() {
     if(confirm("Are you sure you want to log out?")) {
      localStorage.removeItem("authToken");
      window.location.href = "../login.html";
     }
    }

    const token = localStorage.getItem("authToken");

    if (!token) {
      alert("Not logged in!");
      window.location.href = "../login.html";
    } else {
      const payload = parseJwt(token);
      if (!payload || payload.role !== "ADMIN") {
        alert("Access denied! Only admins can view this page.");
        window.location.href = "../index.html"; // or another safe page
      }
    }
  </script>
</body>
</html>
