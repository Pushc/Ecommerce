  <style>

<body>
  <h1>ðŸ‘‹ Welcome to Admin Dashboard</h1>


    <div class="summary-cards">
    <div class="card">
      <h3>ðŸ‘¥ Users</h3>
      <p id="userCount">0</p>
    </div>
    <div class="card">
      <h3>ðŸ“¦ Products</h3>
      <p id="productCount">0</p>
    </div>
    <div class="card">
      <h3>ðŸ›’ Orders</h3>
      <p id="orderCount">0</p>
    </div>
    <div class="card">
      <h3>ðŸ’° Revenue</h3>
      <p id="revenue">â‚¹0</p>
    </div>
  </div>


  <div class="dashboard-buttons">
    <button class="btn" onclick="location.href='products.html'">ðŸ“¦ Manage Products</button>
    <button class="btn" onclick="location.href='users.html'">ðŸ‘¥ Manage Users</button>
    <button class="btn" onclick="location.href='users.html'"><i class="fas fa-box"></i>&nbsp;&nbsp;Manage Orders</button>
    <button class="btn logout-btn" onclick="logout()">ðŸšª Logout</button>
  </div>

  <script>
    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
      } catch (e) {
        return null;
      }
    }

    function logout() {
     if(confirm("Are you sure you want to log out?")) {
      localStorage.removeItem("authToken");
      window.location.href = "../login.html";
     }
    }

    const token = localStorage.getItem("authToken");

    if (!token) {
      alert("Not logged in!");
      window.location.href = "../login.html";
    } else {
      const payload = parseJwt(token);
      if (!payload || payload.role !== "ADMIN") {
        alert("Access denied! Only admins can view this page.");
        window.location.href = "../index.html"; // or another safe page
      }
    }
  </script>


  <script>
  async function loadDashboardStats() {
    const token = localStorage.getItem("authToken");

    if (!token) {
      alert("Not logged in!");
      window.location.href = "../login.html";
      return;
    }

    try {
      // Fetch user & product stats
      const ecommerceRes = await fetch("http://localhost:8080/admin/summary", {
        headers: {
          "Authorization": `Bearer ${token}`
        }
      });

      // Fetch payment stats
      const paymentRes = await fetch("http://localhost:8081/admin/payment_details", {
        headers: {
          "Authorization": `Bearer ${token}`
        }
      });

      if (!ecommerceRes.ok || !paymentRes.ok) {
        throw new Error("Failed to fetch one or more dashboard APIs");
      }

      const ecommerceData = await ecommerceRes.json();
      const paymentData = await paymentRes.json();

      // Update UI
      document.getElementById("userCount").innerText = ecommerceData.users;
      document.getElementById("productCount").innerText = ecommerceData.products;
      document.getElementById("orderCount").innerText = paymentData.orders;
      document.getElementById("revenue").innerText = "â‚¹" + paymentData.revenue.toFixed(2);

    } catch (err) {
      console.error(err);
      alert("Error loading dashboard stats");
    }
  }

  window.addEventListener("DOMContentLoaded", loadDashboardStats);
</script>


</body>
